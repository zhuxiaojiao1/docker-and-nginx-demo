name: github action - docker - nginx

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: publish to github packages
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: docker_demo_01 # 要推送的镜像名称
          username: ${{github.actor}} # 登录到注册表的用户名
          password: ${{secrets.MY_TOKEN}} # 登录到注册表的密码
          registry: ghcr.io # 使用注册表push到自定义注册表
          dockerfile: Dockerfile # 使用的dockerfile文件名
          tags: "0.0.1"

      # - name: install dependencies
      #   run: yarn
      # - name: build
      #   run: yarn build

      # 3.推送部署到服务器
      # 利用action把build好的文件上传到服务器/var/www/react-app路径下,需要确认此目录已在服务端创建
      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: "root"
          server: ${{secrets.MY_SERVER}}
          ssh_private_key: ${{secrets.MY_TOKEN}}
          local_path: "./build/*"
          remote_path: "/www"
